services:
  app:
    build: .
    container_name: express_app
    restart: always
    ports:
      - "4000:3000"
    env_file:
      - .env
    depends_on:
      - postgresql
    networks:
      - app-network

  postgresql:
    image: postgres:18
    container_name: postgresql_db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge